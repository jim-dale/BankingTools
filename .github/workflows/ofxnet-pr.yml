name: OFX.NET PR

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        sdk: [ '8.0.x', '9.0.x', '10.0.x' ]
        include:
          - sdk: '8.0.x'
            framework: 'net8.0'
          - sdk: '9.0.x'
            framework: 'net9.0'
          - sdk: '10.0.x'
            framework: 'net10.0'

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ matrix.sdk }}

    - name: Show .NET info
      run: dotnet --info

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore -f ${{ matrix.framework }}

    - name: Run tests
      run: dotnet test --configuration Release --no-build -f ${{ matrix.framework }} --verbosity normal
